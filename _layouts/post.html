---
   layout: default
---

<article>
	<section id="post-header">
		<nav id="post-navigation">
			{% if page.next %}
				<span class="page-nav-item">
					<a rel="next" data-goto-key="n" href="{{ page.next.url }}" title="View next post, '{{ page.next.title }}'">&larr; <b class="shortcut-key">N</b>ewer</a>
				</span>
			{% endif %}
			{% if page.previous %}
				<span class="page-nav-item">
					<a rel="prev" data-goto-key="o" href="{{ page.previous.url }}" title="View previous post, '{{ page.previous.title }}'"><b class="shortcut-key">O</b>lder &rarr;</a>
				</span>
			{% endif %}
		</nav>
		<aside class="time">{{ page.date | date_to_long_string }}</aside>
		<h1 id="page-title">{{ page.title }}</h1>
		<aside id="published-in" class="no-print">Published in {{ page.categories | category_links }}</aside>
	</section>

	<section id="post-content">
		{{ content }}
	</section>

	<section id="comments-container" title="discussion" class="no-print">
		<h1>Discussion</h1>
		<div id="disqus_thread"></div>
	</section>
</article>
